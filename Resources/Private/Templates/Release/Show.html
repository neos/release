<f:layout name="Default" />

<f:section name="Title">Show release "{release.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Version</th>
			<td>{release.version}</td>
		</tr>
	
		<tr>
			<th>Date</th>
			<td>{release.date -> f:format.date(format: 'Y-m-d H:i')}</td>
		</tr>
	
		<tr>
			<th>Status</th>
			<td>{release.status}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
