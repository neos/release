<f:layout name="Default" />

<f:section name="Title">New release</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new release:</p>

	<f:form action="create" name="newRelease">
		<ol>
			<li>
				<label for="version">Version</label>
				<f:form.textfield property="version" id="version" />
			</li>
		
			<li>
				<label for="date">Date</label>
				<f:form.textfield type="datetime" value="{f:format.date(date: 'now', format: 'Y-m-d\TH:i:sP')}" property="date" id="date" />
			</li>
		
			<li>
				<label for="status">Status</label>
				<f:form.textfield property="status" id="status" />
			</li>
		
			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>
